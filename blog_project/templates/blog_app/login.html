{% extends 'blog_app/base.html' %}

{% block content %}
    <form method="POST" class="col-md-5 mx-auto my-4">
        {% csrf_token %}
        
        {% if request.GET.error %}
            <p class="text-danger">{{request.GET.error}}</p>
        {% endif %}
            
        {{form}}
        <button class="btn btn-danger my-3">Login</button>
        
    </form>
{% endblock content %}
